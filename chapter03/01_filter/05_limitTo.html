<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>limitTo</title>
</head>
<body ng-controller="myController">

<p>フィルターなし</p>
<ul>
  <li ng-repeat="person in myList">{{ person }}</li>
</ul>

<p>フィルター</p>
<ul>
  <li ng-repeat="person in myList | limitTo: 3">{{ person }}</li>
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
<script>
  angular.module('myApp', []).controller('myController', ['$scope', function($scope) {
    $scope.myList = ['kanai', 'ikezoe', 'yoshida', 'can_i_do_web', 'zoetro', 'teyosh'];
  }]);
</script>
</body>
</html>
