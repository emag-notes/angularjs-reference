<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>filter</title>
</head>
<body ng-controller="myController">

<input type="text" ng-model="mySearch"/>

<ul>
  <li ng-repeat="person in myList | filter:mySearch">{{ person.name }}</li>
</ul>

<div>
  <input type="text" ng-model="mySearchTwitter.twitterId"/>
  TwitterId で絞り込み
</div>
<table>
  <thead>
    <tr>
      <th>twitterId</th>
      <th>following</th>
      <th>followers</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="info in twitterInfo | filter: mySearchTwitter">
      <td>{{ info.twitterId }}</td>
      <td>{{ info.following }}</td>
      <td>{{ info.followers }}</td>
    </tr>
  </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
<script>
  angular.module('myApp', []).controller('myController', ['$scope', function($scope) {
    $scope.myList = [
      { name: 'kanai' },
      { name: 'ikezoe' },
      { name: 'yoshida' },
      { name: 'can_i_do_web' },
      { name: 'zoetro' },
      { name: 'teyosh' }
    ];

    $scope.twitterInfo = [
      { twitterId: 'can_i_do_web', following: 100, followers: 10},
      { twitterId: 'zoetro', following: 200, followers: 1000},
      { twitterId: 'teyosh', following: 200, followers: 500}
    ];

  }]);
</script>
</body>
</html>
