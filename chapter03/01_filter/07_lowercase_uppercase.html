<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>lowercase/uppercase</title>
</head>
<body ng-controller="myController">

<input type="text" ng-model="myAccount"/>

<p>フィルターなし</p>
<p>{{ myAccount }}</p>

<p>lowercase フィルター</p>
<p>{{ myAccount | lowercase }}</p>

<p>uppercase フィルター</p>
<p>{{ myAccount | uppercase }}</p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
<script>
  angular.module('myApp', []).controller('myController', ['$scope', function($scope) {
    $scope.myAccount = '';
  }]);
</script>
</body>
</html>
