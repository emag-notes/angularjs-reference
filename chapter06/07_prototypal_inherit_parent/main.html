<div ng-controller="ParentController">
  <h3>parent</h3>
  <ul>
    <li>value: {{value}}</li>
    <li>data.value: {{data.value}}</li>
  </ul>
  <div ng-controller="ChildController">
    <ul>
      <li>$parent.value: {{$parent.value}}</li>
      <li>data.value: {{data.value}}</li>
    </ul>
    <button ng-click="changeValue()">change value</button>
  </div>
</div>
