<!doctype html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>input[checkbox]</title>
</head>
<body>

<div>
  <input type="checkbox" ng-model="check"/>check
</div>
<div>
  value: {{ check }}
</div>
<div>
  <input type="checkbox" ng-model="checkOnOff"
         ng-true-value="'On'" ng-false-value="'Off'"/>check
</div>
<div>
  value: {{ checkOnOff }}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
</body>
</html>
