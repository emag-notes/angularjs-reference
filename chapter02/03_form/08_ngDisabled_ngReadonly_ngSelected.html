<!doctype html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ngDisabled/ngReadonly/ngSelected</title>
</head>
<body>

<div>
  <input type="button" value="ボタン" ng-disabled="disabled"/>
</div>
<div>
  <input type="checkbox" ng-model="disabled"/>disabled
</div>

<div>
  <input type="text" ng-readonly="readonly"/>
</div>
<div>
  <input type="checkbox" ng-model="readonly"/>readonly
</div>

<select>
  <option>ngDisabled</option>
  <option ng-selected="selected">ngSelected</option>
  <option>ngReadonly</option>
</select>
<input type="checkbox" ng-model="selected"/>selected

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
</body>
</html>
