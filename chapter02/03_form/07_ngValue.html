<!doctype html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ng-value</title>
</head>
<body>

<form ng-init="user.selected=''">
  <ul ng-init="list=['cah_id_do_web', 'zoetro', 'teyosh']">
    <li ng-repeat="name in list">
      <input type="radio" ng-model="user.selected" ng-value="name"/>{{ name }}
    </li>
  </ul>
  <div>
    {{ user.selected }} is selected.
  </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
</body>
</html>
