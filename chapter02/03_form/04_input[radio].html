<!doctype html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>input[checkbox]</title>
</head>
<body>

<div ng-init="
        strValue='文字列';
        arrayValue=['A','B','C'];
        hashValue={ data: 'hash' };">
</div>

<div>
  <input type="radio" ng-model="ngValue" value="true"/>value
</div>
<div>
  <input type="radio" ng-model="ngValue" ng-value="strValue"/>ng-value="strValue"
</div>
<div>
  <input type="radio" ng-model="ngValue" ng-value="arrayValue"/>ng-value="arrayValue"
</div>
<div>
  <input type="radio" ng-model="ngValue" ng-value="hashValue"/>ng-value="hashValue"
</div>
{{ ngValue }}

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
</body>
</html>
