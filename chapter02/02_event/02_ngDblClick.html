<!doctype html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ng-click</title>
</head>
<body>

<button ng-dblclick="isOpen=!isOpen">ダブルクリック</button>
<div ng-show="isOpen">表示されました!</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
</body>
</html>
