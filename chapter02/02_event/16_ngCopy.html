<!doctype html>
<html lang="ja" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>ng-copy</title>
</head>
<body ng-controller="myController">

<textarea cols="60" rows="15" ng-model="target" ng-copy="copy()"></textarea>
<p>{{ copied }}</p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
<script>
  angular.module('myApp', []).controller('myController', ['$scope', function($scope) {
    $scope.target = 'コピーしてください。Ctrl + c / command + c';
    $scope.copy = function() {
      $scope.copied = 'コピーしました。';
    };
  }]);
</script>
</body>
</html>
