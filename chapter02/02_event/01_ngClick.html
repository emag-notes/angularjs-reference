<!doctype html>
<html lang="ja" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>ng-click</title>
</head>
<body ng-controller="myController">

<input type="button" value="クリックで +1" ng-click="count=count+1"/>
<input type="button" value="クリックで *2" ng-click="click()"/>
<p>{{ count }}</p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
<script>
  angular.module('myApp', []).controller('myController', ['$scope', function($scope) {
    $scope.count = 0;
    $scope.click = function() {
      $scope.count = $scope.count * 2;
    };
  }]);
</script>
</body>
</html>
