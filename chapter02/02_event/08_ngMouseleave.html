<!doctype html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ng-mouseleave</title>
</head>
<body>

<p ng-mouseenter="status='over'" ng-mouseleave="status='leave'">
  マウスオーバー / リーブでメッセージを切り替える
</p>

<div ng-switch="status">
  <p ng-switch-when="over">マウスオーバー</p>
  <p ng-switch-when="leave">マウスリーブ</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
</body>
</html>
