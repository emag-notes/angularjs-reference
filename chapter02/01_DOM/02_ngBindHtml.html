<!DOCTYPE html>
<html lang="ja" ng-app="myModule">
<head>
  <meta charset="UTF-8">
  <title>ng-bind-html</title>
</head>
<body>

<input type="text" ng-model="myName"/>
<p ng-bind-html="myName"></p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-sanitize.js"></script>
<script>
  angular.module('myModule', ['ngSanitize']);
</script>
</body>
</html>
