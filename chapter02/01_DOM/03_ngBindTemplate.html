<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ng-bind-template</title>
</head>
<body>

<input type="text" ng-model="myName"/>
<p ng-bind-template="{{myName}}"></p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
</body>
</html>
