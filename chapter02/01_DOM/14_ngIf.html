<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ng-if</title>
</head>
<body>

<div>
  <input type="checkbox" ng-model="check"/>表示切替
</div>

<p ng-if="check">ng-ifでDOM追加</p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
</body>
</html>
