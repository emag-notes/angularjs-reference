<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ng-class</title>
  <style>
    .lightgray { color: #999; }
    .large { font-size: x-large; }
    .underline { text-decoration: underline; }
  </style>
</head>
<body>

<p>一般的な CSS のような定義方法</p>
<p ng-class="'lightgray'">lightgray</p>
<p ng-class="'large'">large</p>
<p ng-class="'underline'">underline</p>
<p ng-class="'lightgray large underline'">lightgray large underline</p>

<p ng-init=
     "mdlLightGray='lightgray';
      mdlLarge='large';
      mdlUnderline='underline';">配列での定義方法</p>
<p ng-class="['lightgray', 'underline']">lightgray underline</p>
<p ng-class="[mdlLightGray, 'large']">model & 文字列</p>

<p>ハッシュオブジェクトでの定義方法</p>
<p ng-class="{
  lightgray: chkLightGray,
  large: chkLarge,
  underline: chkUnderline
}">Taget Text</p>

<div>
  <input type="checkbox" ng-model="chkLightGray"/>lightgray
</div>
<div>
  <input type="checkbox" ng-model="chkLarge"/>large
</div>
<div>
  <input type="checkbox" ng-model="chkUnderline"/>underline
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
</body>
</html>
