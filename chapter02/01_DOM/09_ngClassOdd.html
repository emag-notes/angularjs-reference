<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ng-class-odd</title>
  <style>
    .large { font-size: 40px; }
  </style>
</head>
<body>

<ul ng-init="users=['can_i_do_web', 'zoetro', 'teyosh', 'かない', 'いけぞえ', 'よしだ']">
  <li ng-repeat="user in users" ng-class-odd="'large'">{{user}}</li>
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
</body>
</html>
