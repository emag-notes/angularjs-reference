<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ng-hide</title>
</head>
<body ng-model="isHide" ng-init="isHide=true">

<p>ng-hide="isHide": <span ng-hide="isHide">○</span></p>
<p>ng-hide="!isHide": <span ng-hide="!isHide">○</span></p>
<p>ng-hide="true": <span ng-hide="true">○</span></p>
<p>ng-hide="'true'": <span ng-hide="'true'">○</span></p>
<p>ng-hide="false": <span ng-hide="false">○</span></p>
<p>ng-hide="'false'": <span ng-hide="'false'">○</span></p>
<p>ng-hide="1 > 0": <span ng-hide="1 > 0">○</span></p>
<p>ng-hide="1 > 3": <span ng-hide="1 > 3">○</span></p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
</body>
</html>
