<!doctype html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ng-model-options</title>
</head>
<body>

<p>ng-model-options="{ updateOn: 'default', debounce: 1000 }"</p>
<div>
<input type="text" ng-model="delay"
        ng-model-options="{ updateOn: 'default', debounce:1000 }"/>{{ delay }}
</div>

<p>ng-model-options="{ updateOn: 'blur' }"</p>
<div>
  <input type="text" ng-model="blur"
         ng-model-options="{ updateOn: 'blur' }"/>{{ blur }}
</div>

<p>ng-model-options="{ updateOn: 'defualt blur', debounce: { 'default': 1000, 'blur': 0 } }"</p>
<div>
  <input type="text" ng-model="delayDefault"
         ng-model-options="{
           updateOn: 'default blur',
           debounce: { 'default': 1000, 'blur': 0 }
         }"/>{{ delayDefault }}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
</body>
</html>
