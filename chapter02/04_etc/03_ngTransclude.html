<!doctype html>
<html lang="ja" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>nt-transclude</title>
</head>
<body>

<div sample>
  <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
<script>
  angular.module('myApp', [])
    .directive('sample', [function(){
      return {
        template: '<div><p>title</p><div ng-transclude></div></div>',
        replace: true,
        transclude: true,
        link: function($scope, iElm, iAttrs, controller) {
        }
      };
    }]);
</script>
</body>
</html>
